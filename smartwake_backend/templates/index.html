<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Mood Tasker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Task Assigning Based on Sleep and Mood</h1>
        <form id="user-input-form">
            <label for="sleep-input">Hours of Sleep:</label>
            <input type="number" id="sleep-input" required>
            
            <label for="mood-input">How do you feel?</label>
            <select id="mood-input" required>
                <option value="">Select your mood</option>
                <option value="happy">Happy</option>
                <option value="energetic">Energetic</option>
                <option value="alright">Alright</option>
                <option value="sad">Sad</option>
                <option value="mad">mad</option>
            </select>
            
            <button id="assign-button" type="button">Get Tasks</button>
        </form>
        
        <div id="task-list">
            <h2>Your Suggested Tasks:</h2>
            <ul id="tasks"></ul>
        </div>
    </div>
    <script src="js/app.js"></script>
    <!-- ui.js removed to avoid duplicate/conflicting handlers; app.js handles the UI -->
    <script type="module" src="js/tasks.js"></script>
    <script type="module" src="js/storage.js"></script>
</body>
</html>
